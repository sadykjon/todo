        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>Document</title>
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }

        .title {
            width: 400px;
        }

        #todo {
            overflow-y: auto;
            height: 400px;
        }
    </style>

<body>

    <div class="container">
        <form id="post" class="w-100 mt-5 d-flex justify-content-center">
            <div class="w-50 input-group mb-3">
                <input name="title" type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
            </div>
        </form>
        <div id="todo" class="w-100 d-flex flex-column gap-3 align-items-center mt-4"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
